<!--
    Допишіть код, щоб в консолі браузера з'явилися рядки, які написані в коментарях, оперуючи при цьому змінними х і у.
 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Demo task 1</title>
</head>

<body>
    <script>

        let x = 1;
        let y = 2;

        let res1 = x.toString() + y;// Допишіть код, необхідно використовувати змінні x і y
        console.log(res1); // "12"
        console.log(typeof res1); // "string"

        let res2 = Boolean(x) + y.toString();// Допишіть код, необхідно використовувати змінні x і y
        console.log(res2); // "true2"
        console.log(typeof res2); // "string"

        let res3 = Boolean(x) && Boolean(y);// Допишіть код, необхідно використовувати змінні x і y
        console.log(res3); // true
        console.log(typeof res3); // "boolean"

        let res4 = (x - x) / (y - y);// Допишіть код, необхідно використовувати змінні x і y
        console.log(res4); // NaN
        console.log(typeof res4); // "number"


    </script>
</body>

</html>
