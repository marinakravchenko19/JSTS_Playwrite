<!--
Напишіть програму на JavaScript, яка ітерується цілими числами від 1 до 50. 
Для числа, кратного двом потрібно додатково виводити " kratne 2!". 
Для числа, кратного чотирьом потрібно додатково виводити " kratne 4!". 
Для чисел, кратних двом і чотирьом, виведіть " kratne 2 & 4!".
	Приклад роботи для перших 8-ми чисел діапазону:
1
2 kratne 2!
3
4 kratne 2 & 4!
5
6 kratne 2!
7
8 kratne 2 & 4!
 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Demo task 5</title>
</head>

<body>
    <script>
        let count = 1;
        let limit = 50;
        while (count <= limit) {

            if (count % 2 == 0) {
                if (count % 4 == 0) {
                    console.log(`${count} krante 2 & 4`);
                }
                else {
                    console.log(`${count} krante 2`);
                }
            }
            else {
                console.log(`${count}`);
            }
            count++;
        }

    </script>
</body>

</html>
